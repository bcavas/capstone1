   	<header class="jumbotron" id="blogheader">

    <main class="container-fluid" id="coaching">
    	<div class="row" id="contact">
    		<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-1 col-lg-offset-1" id="contactdetails">
    			<div class="form-group">
    				<input type="text" class="form-control" id="contactname" placeholder="Full Name">
    			</div>

    			<div class="form-group">

    			</div>

    			<div class="form-group">

    			</div>

    			<button type="button" class="btn btn-primary" id="apply">Submit</button>
    		</div>

    		<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-1 col-lg-offset-1" id="contactinfo">
